<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:form id="foodListForm">
    <div class="sub-container">
        <!--        NEW FOOD-->




        <!--        FOOD LIST-->
        <ui:repeat value="#{mealFoodView.foodList}" var="food">


            <div class="row">
                <!-- Left columns-->
                <div class="name">
                    <h:outputText value="#{food.nameFr}"/>
                </div>
                <div class="right-col">
                    <h:commandLink action="#{mealFoodViewActions.deleteMealFood(food, mealFoodView.meal.id)}"
                                   styleClass="mdl-button mdl-js-button mdl-button--fab material-button-custom3">
                        <em class="material-icons">delete</em>
                        <f:ajax render="foodListForm mealStatsForm"/>
                    </h:commandLink>
                </div>
            </div>
        </ui:repeat>
    </div>
</h:form>
</html>
