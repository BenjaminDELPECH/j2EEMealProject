<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:form id="mealStatsForm">
    <p:dataTable var="nutrientStat" value="#{mealFoodView.nutrientSumValues}">
            <p:column headerText="Nutrient Name"  rendered="#{nutrientStat.nutrientSumValue gt 0}">
                <h:outputText value="#{nutrientStat.nutrientName}"/>
            </p:column>
        <p:column headerText="Nutrient Value" rendered="#{nutrientStat.nutrientSumValue gt 0}">

            <div>
                #{nutrientStat.nutrientSumValue} / #{nutrientStat.requirement } #{nutrientStat.unit}
            </div>
        </p:column>
            <p:column headerText="Nutrient Value" rendered="#{nutrientStat.nutrientSumValue gt 0}">
                <h:panelGroup rendered="#{nutrientStat.requirement gt 0}">
                    <div class="percentage-bar-container">
                        <div class="percentage-bar"
                             style="width:#{nutrientStat.nutrientSumValue *100 / nutrientStat.requirement }%">
                        </div>
                    </div>
                </h:panelGroup>
            </p:column>

    </p:dataTable>

</h:form>
</html>
