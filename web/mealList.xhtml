<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="todoForm">
        <div class="sub-container">
            <h:outputLabel value="New meal"/> <br/>
            <h:inputText value="#{mealView.meal.name}"/>
            <h:commandButton action="#{mealActions.insert}" value="Save"/>
        </div>
        <div class="sub-container">
            <div>Meal name</div>
            <h:dataTable id="todoTable" value="#{mealView.mealList}" var="meal" styleClass="mealList"
                         columnClasses="first, second, third, four" rowClasses="rowClass">

                <!--                first-->
                <h:column>
                    <h:inputText styleClass="test" value="#{meal.name}" rendered="#{meal.editable}"/>
                    <h:outputText value="#{meal.name}" rendered="#{not meal.editable}"/>
                </h:column>


                <h:column>
                    <h:button value="Details" outcome="meal.xhtml?meal=#{meal.id}" styleClass="button1 blueButton"/>
                </h:column>


                <h:column>
                    <h:commandLink value="Edit" action="#{mealView.edit(meal)}" styleClass="button1 blueButton"
                                   rendered="#{not meal.editable}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                    <h:commandLink value="Save" action="#{mealView.save(meal)}" rendered="#{meal.editable}"
                                   styleClass="button1 blueButton">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandLink>
                </h:column>


                <h:column>
                    <h:commandLink value="Cancel" action="#{mealView.cancelEdit(meal)}"
                                   styleClass="button1 blueButton"
                                   rendered="#{meal.editable}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:column>

                <h:column>
                    <h:commandLink value="Delete" action="#{mealView.delete(meal, meal.id)}"
                                   styleClass="button1 redButton">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>

</html>
